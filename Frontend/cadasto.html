<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="mascoteSolaitblack.png">
        </div>
        <div class="form-box">
            <h1>Criar Conta</h1>
            <p>Já é um membro? <a href="login.html">Login</a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>
                
                <div class="input-group">
                    <label for="nome">Telefone</label>
                    <input type="telefone" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="ConfirmarSenha">Confimar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme sua senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>

        </div>

    </div>
</body>
</html>
