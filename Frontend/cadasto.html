<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Algums pre definições-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link para de integração do css do arquivo "Cadasto.html" -->
    <link rel="stylesheet" href="styleCadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <!--A box é destinada para a caixa que fica atráz do cadastro -->
    <div class="box">
        <div class="img-box">
            <!--Imagem para ficar top (também para ficar mostrar a marca Solait) -->
            <img src="mascoteSolaitColored.png">

        </div>
        <!--Dentro da Box terão as seguintes informações: -->
        <div class="form-box">

            <!--Título principal da página -->
            <h1>Criar Conta</h1>

            <!--Caso o usuário já tenha um cadastro em nossa plataforma, ele selecionará o Login onde será direcionado para a pagina de Login.html-->
            <p>Já é um membro? <a href="login.html">Login</a></p>

            <!--Não preciso nem explica né meo -->
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>
                
                <div class="input-group">
                    <label for="nome">Telefone</label>
                    <input type="telefone" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="ConfirmarSenha">Confimar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme sua senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>

        </div>

    </div>
</body>
</html>
